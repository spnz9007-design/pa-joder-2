<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Seguridad</title>
    <style>
        body { background-color: #121212; color: white; font-family: Arial, sans-serif; margin: 0; overflow: hidden; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #overlay { text-align: center; z-index: 10; }
        button { padding: 15px 30px; font-size: 1.2rem; cursor: pointer; border: none; border-radius: 5px; background-color: #007bff; color: white; font-weight: bold; }
        video { display: none; position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -1; background-size: cover; }
    </style>
</head>
<body>

    <div id="overlay">
        <h2>Confirmar que no eres un robot</h2>
        <button onclick="activarBroma()">VERIFICAR</button>
    </div>

    <video id="videoBroma" loop>
        <source src="https://files.catbox.moe/ej1g9q.mp4" type="video/mp4">
    </video>

    <script>
        function activarBroma() {
            const video = document.getElementById('videoBroma');
            const overlay = document.getElementById('overlay');
            
            // Ocultar el botón y mostrar video
            overlay.style.display = 'none';
            video.style.display = 'block';
            
            // Activar volumen y reproducción
            video.volume = 1.0;
            video.play();

            // Intentar poner pantalla completa
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            }
        }

        // Aviso al intentar cerrar
        window.onbeforeunload = function() {
            return "¡Todavía no has terminado la verificación!";
        };
    </script>
</body>
</html>
